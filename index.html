<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns[0].addEventListener("click", function() {
      console.log("console.log");
    });

    errorBtns[1].addEventListener("click", function() {
      console.error("console.error");
    });

    errorBtns[2].addEventListener("click", function() {
      console.count("console.count");
    });

    errorBtns[3].addEventListener("click", function() {
      console.warn("console.warn");
    });

    errorBtns[4].addEventListener("click", function() {
      console.assert(1 + 2 == 5, "console.assert returned false");
    });

    errorBtns[5].addEventListener("click", function() {
      console.clear();
    });

    errorBtns[6].addEventListener("click", function() {
      console.dir(document);
    });

    errorBtns[7].addEventListener("click", function() {
      console.dirxml(document);
    });

    errorBtns[8].addEventListener("click", function() {
      console.group("console.group");
    });

    errorBtns[9].addEventListener("click", function() {
      console.groupEnd();
    });

    errorBtns[10].addEventListener("click", function() {
      console.table(["Holly", "Maddie", "Michelle", "Jessica"]);
    });

    errorBtns[11].addEventListener("click", function() {
      console.time("console.time");
    });

    errorBtns[12].addEventListener("click", function() {
      console.timeEnd("console.timeEnd");
    });

    errorBtns[13].addEventListener("click", function() {
      console.trace("console.trace");
    });

    errorBtns[14].addEventListener("click", function() {
      hello();
    });

    try {
      errorBtns[15].innerHTML = "button doesn't exist";
    } catch (err) {
      throw new ReferenceError("Cannot set innerHTML of element that does not exist")
    }

  </script>
</body>

</html>
